<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cursive', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        .button {
            background: #ff6b81;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 102, 0.8);
            clip-path: path('M24 3.2C24-6 8-6 8 3.2c0 9.2 16 14 16 14s16-4.8 16-14c0-9.2-16-9.2-16 0z');
            animation: floatDown 5s linear infinite;
        }

        @keyframes floatDown {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Pookie, I made something special for you! ❤️<br> Get ready for a little surprise!</h1>
        <button class="button" onclick="playMusic()">Let's Go!</button>
    </div>
    
    <audio id="birthdaySong" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mp3">
    </audio>

    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            
            let size = Math.random() * 30 + 20;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
